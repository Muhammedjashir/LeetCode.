    <script>

// Given an integer array nums, find three numbers whose product is maximum and return the maximum product.

// Example 1:

// Input: nums = [1,2,3]
// Output: 6
// Example 2:

// Input: nums = [1,2,3,4]
// Output: 24
// Example 3:

// Input: nums = [-1,-2,-3]
// Output: -6



/**
 * @param {number[]} nums
 * @return {number}
 */
 var maximumProduct = function(nums) {
    nums.sort((a,b)=>b-a);
    let i = nums.length;
    let value1 = nums[0]* nums [1]*nums[2];
    let value2 = nums[0]* nums[i-1]*nums[i-2]
    return value1>value2?value1:value2
};

    </script>
