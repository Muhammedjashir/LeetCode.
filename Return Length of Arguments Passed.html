// Example 1:

// Input: args = [5]
// Output: 1
// Explanation:

// One value was passed to the function so it should return 1.

/**
 * @param {...(null|boolean|number|string|Array|Object)} args
 * @return {number}
 */
 var argumentsLength = function(...args) {

return args.length

};
